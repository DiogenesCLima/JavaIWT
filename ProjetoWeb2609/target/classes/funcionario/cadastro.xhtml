<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">
				
	<ui:define name="titulo">Cadastrar Funcionário</ui:define>
	
	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{cadastroFuncionarioBean.inicializar()}"/>
		</f:metadata>
		
		<h1>Cadastrar FUncinário</h1>
	
		<h:form id="frmCadastro">
			<p:messages id="messages" autoupdate="true" closable="true"/>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup align="right">
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroFuncionarioBean.salvar()}" update="frmCadastro"/>
				</p:toolbarGroup>
				<p:toolbarGroup>
					<p:button value="Pesquisar"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.nome}"/>
				
				<p:outputLabel value="Data de Nascimento" for="dataNascimento"/>
				<p:calendar id="dataNascimento" size="20" value="#{cadastroFuncionarioBean.funcionario.dataNascimento}" pattern="dd/mm/yyyy"/>
				
				<p:outputLabel value="CPF" for="cpf"/>
				<p:inputMask id="cpf" size="20" maxlength="20" value="#{cadastroFuncionarioBean.funcionario.cpf}" mask="999.999.999-99"/>
				
				<p:outputLabel value="Matricula" for="matricula"/>
				<p:inputText id="matricula" size="20" maxlength="20" value="#{cadastroFuncionarioBean.funcionario.matricula}"/>
				
				<p:outputLabel for="sexo" value="sexo"/>
				<p:selectOneMenu id="sexo" value="#{cadastroFuncionarioBean.funcionario.sexo}">
					<f:selectItem itemLabel="Selecionar" itemDisabled="true"/>				
					<f:selectItems value="#{cadastroFuncionarioBean.sexos}"/>
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
