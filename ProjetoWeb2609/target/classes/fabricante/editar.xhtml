<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">
				
				
	<ui:define name="titulo">Editar Fabricante</ui:define>
					
	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{editarFabricanteBean.editarFabricante(param.fabricante)}"/>
		</f:metadata>
		
		<h1>Editar Fabricante</h1>
		
		<h:form id="frmAtualizar">
			<p:messages id="messages" autoupdate="true" closeble="true"/>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup align="right">
					<p:commandButton value="Editar" id="botaoAtualizar" action="#{editarFabricanteBean.atualizar()}" update="frmAtualizar"/>
				</p:toolbarGroup>
				<p:toolbarGroup>
					<p:button value="Pesquisar" outcome="/fabricante/pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText  id="nome" size="60" maxlength="80" value="#{editarFabricanteBean.fabricante.nome}"/>
			</p:panelGrid>
		</h:form>
	</ui:define>
				
</ui:composition>
