<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">
				
				
	<ui:define name="titulo">Cadastro Modelo de carro</ui:define>
					
	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{cadastroModeloCarroBean.inicializar()}"/>
		</f:metadata>
		
		<h1>Cadastrar ModeloCarro</h1>
		
		<h:form id="frmCadastro">
			<p:messages id="messages" autoupdate="true" closeble="true"/>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup align="right">
					<p:commandButton value="Salvar" id="botaosalvar" action="#{cadastroModeloCarroBean.salvar()}" update="frmCadastro"/>
				</p:toolbarGroup>
				<p:toolbarGroup>
					<p:button value="Pesquisar" outcome="/modelo/pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px">
			
				<p:outputLabel for="fabricante" value="Fabricante"/>
				<p:selectOneMenu id="fabricante" value="#{cadastroModeloCarroBean.modeloCarro.fabricante}"
								style="width:210px" converter="#{fabricanteConverter}">
					<f:selectItem itemLabel="Selecionar" itemDisabled="true"/>				
					<f:selectItems value="#{cadastroModeloCarroBean.fabricantes}" var="fabricante" itemLabel="#{fabricante.nome}" itemValue="#{fabricante}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText  id="nome" size="60" maxlength="80" value="#{cadastroModeloCarroBean.modeloCarro.descricao}"/>
				
				<p:outputLabel for="categoria" value="Categoria"/>
				<p:selectOneMenu id="categoria" value="#{cadastroModeloCarroBean.modeloCarro.categoria}">
					<f:selectItem itemLabel="Selecionar" itemDisabled="true"/>				
					<f:selectItems value="#{cadastroModeloCarroBean.categorias}"/>
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</ui:define>
				
</ui:composition>
