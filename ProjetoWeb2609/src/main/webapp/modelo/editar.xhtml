<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">
				
	<ui:define name="titulo">Editar Modelo</ui:define>
	
	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{editarModeloCarroBean.editarModeloCarro(param.modelocarro)}"/>
			<f:viewAction action="#{editarModeloCarroBean.inicializar()}"/>
		</f:metadata>
		
		<h1>editar Modelo</h1>
	
		<h:form id="frmAtualizar">
			<p:messages id="messages" autoupdate="true" closable="true"/>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup align="right">
					<p:commandButton value="Atualizar" id="botaoAtualizar" action="#{editarModeloCarroBean.atualizar()}" update="frmAtualizar"/>
				</p:toolbarGroup>
				<p:toolbarGroup>
					<p:button value="Pesquisar" outcome="/modelo/pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" maxlength="80" value="#{editarModeloCarroBean.modeloCarro.descricao}"/>
				
				<p:outputLabel for="fabricante" value="Fabricante"/>
				<p:selectOneMenu id="fabricante" value="#{editarModeloCarroBean.modeloCarro.fabricante}"
								style="width:210px" converter="#{fabricanteConverter}">
					<f:selectItem itemLabel="Selecionar" itemDisabled="true"/>				
					<f:selectItems value="#{editarModeloCarroBean.fabricantes}" var="fabricante" itemLabel="#{fabricante.nome}" itemValue="#{fabricante}"/>
				</p:selectOneMenu>
				
				<p:outputLabel for="categoria" value="Categoria"/>
				<p:selectOneMenu id="categoria" value="#{editarModeloCarroBean.modeloCarro.categoria}">
					<f:selectItem itemLabel="Selecionar" itemDisabled="true"/>				
					<f:selectItems value="#{editarModeloCarroBean.categorias}"/>
				</p:selectOneMenu>
		
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
