<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">
				
	<ui:define name="titulo">Editar Motorista</ui:define>
	
	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{editarMotoristaBean.editarMotorista(param.motorista)}"/>
			<f:viewAction action="#{editarMotoristaBean.inicializar()}"/>
		</f:metadata>
		
		<h1>editar Motorista</h1>
	
		<h:form id="frmAtualizar">
			<p:messages id="messages" autoupdate="true" closable="true"/>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup align="right">
					<p:commandButton value="Atualizar" id="botaoAtualizar" action="#{editarMotoristaBean.atualizar()}" update="frmAtualizar"/>
				</p:toolbarGroup>
				<p:toolbarGroup>
					<p:button value="Pesquisar" outcome="/motorista/pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" maxlength="80" value="#{editarMotoristaBean.motorista.nome}"/>
				
				<p:outputLabel value="Data de Nascimento" for="dataNascimento"/>
				<p:calendar id="dataNascimento" size="20" value="#{editarMotoristaBean.motorista.dataNascimento}" pattern="dd/mm/yyyy"/>
				
				<p:outputLabel value="CPF" for="cpf"/>
				<p:inputMask id="cpf" size="20" maxlength="20" value="#{editarMotoristaBean.motorista.cpf}" mask="999.999.999-99"/>
				
				<p:outputLabel value="CNH" for="cnh"/>
				<p:inputText id="cnh" size="20" maxlength="20" value="#{editarMotoristaBean.motorista.numetoCNH}"/>
				
				<p:outputLabel for="sexo" value="sexo"/>
				<p:selectOneMenu id="sexo" value="#{editarMotoristaBean.motorista.sexo}">
					<f:selectItem itemLabel="Selecionar" itemDisabled="true"/>				
					<f:selectItems value="#{editarMotoristaBean.sexos}"/>
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
