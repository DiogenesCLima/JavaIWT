<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta content="text/html; carset=UTF=8" />
	<title>Cadastro de Usuário</title>
</h:head>

<h:body>
	<h:panelGrid columns="2">
		<f:facet name="header">
			Cadastro de Usuário
		</f:facet>
		
		<h:outputText value="Nome:" />
		<h:outputText value="#{cadastroBean.nome}" />
		
		<h:outputText value="E-mail:" />
		<h:outputText value="#{cadastroBean.email}" />
		
		<h:outputText value="Senha:" />
		<h:outputText value="#{cadastroBean.senha1}" />
		
		<h:outputText value="Confirmação de senha:" />
		<h:outputText value="#{cadastroBean.senha2}" />
		
		<h:outputText value="Sexo:" />
		<h:outputText value="masculino"  rendered="#{cadastroBean.sexo == 'M'}"/>	
		<h:outputText value="feminino"  rendered="#{cadastroBean.sexo == 'F'}"/>	
		
		<h:outputText value="Deseja receber E-mail?" />
		<h:outputText value="Sim"  rendered="#{cadastroBean.receberEmails}"/>	
		<h:outputText value="Não"  rendered="#{!cadastroBean.receberEmails}"/>
		
		<h:outputText value="Observações:" />
		<h:outputText value="#{cadastroBean.observacoes}" />
		
		<h:outputText value="Linguagens de Programação:" />
		<h:outputText value="#{cadastroBean.getLinguagensAsString()}" />
		
	</h:panelGrid>
</h:body>

</html>
