<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta content="text/html; carset=UTF=8" />
	<title>Cadastro de Usuário</title>
</h:head>

<h:body>
	<h:form id="f">
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastrode Usuário
			</f:facet> 
		
		Nome:
		<h:inputText value="#{cadastroBean.nome}"/>
		
		E-mail:
		<h:inputText value="#{cadastroBean.email}"/>
		
		Senha:
		<h:inputSecret id="s1" value="#{cadastroBean.senha1}"/>
		
		Confirmação de Senha:
		<h:inputSecret id="s2" value="#{cadastroBean.senha2}"/>
		
		Sexo:
		<h:selectOneRadio value="#{cadastroBean.sexo}">
			<f:selectItem itemValue="M" itemLabel="Masculino"/>
			<f:selectItem itemValue="F" itemLabel="Feminino"/>	
		</h:selectOneRadio>
		
		Deseja receber e-mails?
		<h:selectBooleanCheckbox value="#{cadastroBean.receberEmails}" />
		
		Observações:
		<h:inputTextarea value="#{cadastroBean.observacoes}" rows="4" cols="30" />
		
		Linguagens de programação:
		<h:selectManyCheckbox value="#{cadastroBean.linguagens}">
			<f:selectItems value="#{cadastroBean.listalinguagens  }" var="l"
				itemValue="#{l.id}" itemLabel="#{l.nome}" />				
		</h:selectManyCheckbox>
		
		</h:panelGrid>
		
		<h:commandButton value="Cadastrar" action="info"/>
	</h:form>
</h:body>

</html>
