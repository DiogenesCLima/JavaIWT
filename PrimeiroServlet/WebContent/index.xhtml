<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastro</title>
	</head>
	<body>
		<h1>cadastro de usuarios</h1>
		<form method="get" action="PrimeiroServlet">
			<labe>Nome:</labe>
			<input name="nome" type="text" placehold="Digite seu nome aqui" />
			<labe>Sobrenome:</labe>
			<input name="sobrenome" type="text" placehold="Digite seu sobrenome aqui" />
			<labe>E-mail:</labe>
			<input name="email" type="text" placehold="Digite seu email aqui" />	
			<labe>Senha:</labe>
			<input type="password" placehold="Digite seu senha aqui" />	
			<labe>Comfirmar senha:</labe>
			<input type="password" placehold="Digite seu senha novamente" />	
			<input type="submit" value="enviar dados" />
		</form>
	</body>
</html>
